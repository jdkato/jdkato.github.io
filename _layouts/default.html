<!DOCTYPE html>
<html>
{% include head.html %}

<body>
  {% include header.html %}
  <div id="content" class="container">{{ content }}</div>
  {% include footer.html %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <script type="text/javascript">
  [].forEach.call(document.getElementsByTagName('table'), function(el) {
    el.classList.add('table', 'table-responsive', 'table-striped')
  })
  </script>
  <script type="text/javascript">
    [].forEach.call(document.getElementsByClassName('table-demo'), function(el) {
    el.classList.remove('table-striped')
  })
  </script>
  <script type="text/javascript">
  $('[data-toggle="popover"]').popover({
    'trigger': 'hover',
    'placement': 'top',
    'html': true
  })
  </script>

  {% if page.includes %}
  {% for inc in page.includes %}
    {% include {{ inc }}.html %}
  {% endfor %}
  {% endif %}

  {% if page.specific_js %}
  {% for js_file in page.specific_js %}
    <script src='{{ js_file }}' type="text/javascript"></script>
  {% endfor %}
  {% endif %}
</body>

</html>
